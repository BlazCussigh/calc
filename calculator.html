<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="light">
    <!--
    <div id="home">
        <a href="/Main/index.html" id='homeBtn'>Home</a>
    </div>
    -->
    <div id="container">
        <div id="display">
            <input type="text" name="DisplayInput" id="DisplayInput" >
        </div>
        <div id="keyboard">
            <button class="button" value="1" >1</button>
            <button class="button" value="2" >2</button>
            <button class="button" value="3" >3</button>
            <button class="button" value="*" >*</button>
            <button class="button" value="5" >4</button>
            <button class="button" value="5" >5</button>
            <button class="button" value="6" >6</button>
            <button class="button" value="/" >/</button>
            <button class="button" value="7" >7</button>
            <button class="button" value="8" >8</button>
            <button class="button" value="9" >9</button>
            <button class="button" value="+" >+</button>
            <button class="button orange" id="remove">âŒ«</button>
            <button class="button" value="0" >0</button>
            <button class="button" id="clear">C</button>
            <button class="button" value="-" >-</button>
            <button class="button orange" id="calculate">=</button>
        </div>
    </div>
    <div id='switch'>
        <input type="checkbox" class="theme-checkbox" id="toggle">
    </div>
    <script src="script.js"></script>
</body>
</html>
